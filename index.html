<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.4.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
     <div class="container">
       <div id="blanks">
           <form>
             <div class="form-group">
               <label for="name">Your Name</label>
               <input id="name" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="address">address</label>
               <input id="address" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="City">City</label>
               <input id="City" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="state">State</label>
               <input id="state" class="form-control" type="text">
             </div>
             <div class="form-group">
               <label for="zip">Zip Code</label>
               <input id="zip" class="form-control" type="text">
             </div>

             <button type="submit" class="btn">Confirm</button>
           </form>
         </div>
         <div id="ship">
           <h2>Shipping Information</h2>
            <p>Name: <span class="name"></span></p>
            <p>Street: <span class="address"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Zip Code: <span class="zip"></span></p>
         </div>
</div>
  </body>
</html>
